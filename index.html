<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <div class="background-top">
      <img src="images/bg-pattern-top.svg" aria-hidden="true">
    </div>
    <div class="background-bottom">
      <img src="images/bg-pattern-bottom.svg" aria-hidden="true">
    </div>
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" aria-hidden="true">
      </div>
      <div class="card-bottom">
        <div class="profile-icon">
          <img src="images/image-victor.jpg" alt="Profile Icon">
        </div>
        <div class="profile-info">
          <div class="name">
            <h1>Victor Crest</h1>
            <span>26</span>
          </div>
          <div class="local">
            <h2>London</h2>
          </div>
        </div>
        <div class="profile-status">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
